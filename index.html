<!DOCTYPE html>
<html class="no-skrollr">

<head>
    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="baidu-site-verification" content="EFGCu0FWxG" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Donley</title>
    <link rel="icon" href="./images/1600329935002.jpg" sizes="32x32">
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <style type="text/css">
        html {
            font-size: 16px;
        }

        @media screen and (min-width: 375px) {
            html {
                /* iPhone6的375px尺寸作为16px基准，414px正好18px大小, 600 20px */
                font-size: calc(100% + 2 * (100vw - 375px) / 39);
                font-size: calc(16px + 2 * (100vw - 375px) / 39);
            }
        }

        @media screen and (min-width: 414px) {
            html {
                /* 414px-1000px每100像素宽字体增加1px(18px-22px) */
                font-size: calc(112.5% + 4 * (100vw - 414px) / 586);
                font-size: calc(18px + 4 * (100vw - 414px) / 586);
            }
        }

        @media screen and (min-width: 600px) {
            html {
                /* 600px-1000px每100像素宽字体增加1px(20px-24px) */
                font-size: calc(125% + 4 * (100vw - 600px) / 400);
                font-size: calc(20px + 4 * (100vw - 600px) / 400);
            }
        }

        @media screen and (min-width: 1000px) {
            html {
                /* 1000px往后是每100像素0.5px增加 */
                font-size: calc(137.5% + 6 * (100vw - 1000px) / 1000);
                font-size: calc(22px + 6 * (100vw - 1000px) / 1000);
            }
        }

        * {
            padding: 0;
            margin: 0;
        }

        a {
            text-decoration: none;
            color: black;
        }

        html,
        body {
            height: 100%;
        }

        .skrollr-desktop body {
            height: 100% !important;
        }

        body {
            font-family: sans-serif;
        }

        p {
            margin: 1em 0;
        }

        .parallax-image-wrapper {
            position: fixed;
            left: 0;
            width: 100%;
            overflow: hidden;
        }

        .parallax-image-wrapper-50 {
            height: 50%;
            top: -50%;
        }

        .parallax-image-wrapper-100 {
            height: 100%;
            top: -100%;
        }

        .parallax-image {
            display: none;
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }

        .parallax-image-50 {
            height: 200%;
            top: -50%;
        }

        .parallax-image-100 {
            height: 100%;
            top: 0;
        }

        .parallax-image.skrollable-between {
            display: block;
        }

        .no-skrollr .parallax-image-wrapper {
            display: none !important;
        }

        #skrollr-body {
            height: 100%;
            overflow: visible;
            position: relative;
        }

        .gap {
            background: transparent center no-repeat;
            background-size: cover;
        }

        .skrollr .gap {
            background: transparent !important;
        }

        .gap-50 {
            height: 50%;
        }

        .gap-100 {
            height: 100%;
        }

        .header,
        .content {
            background: #fff;
            padding: 1em;

            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
        }

        .header {
            position: fixed;
            top: 0;
            z-index: 99;
            width: 100%;
            opacity: .7;
            text-align: center;
        }

        .header span {
            cursor: pointer;
            padding: 1px;
            font-size: .9909rem;
            font-weight: 100;
            margin: 0 20px;
        }

        .header span:hover {
            text-decoration: underline;
        }

        .content-full {
            height: 70%;
        }

        #done {
            height: 20%;
        }

        #bacons {
            height: 20%;
        }

        .user-items {
            border: 1px solid white;
            border-radius: 5px;
            flex-shrink: 1;
            background-color: #fff;
            padding: 20px 50px;
            font-size: 1.3872rem;
            font-weight: 100;
        }

        .mydisplay {
            height: 100%;
            width: 50%;
            float: left;
        }
        .edu-display p {
            font-size: .9909rem;
            margin-left: 20px;
            font-weight: 100;
            word-break: break-all; 
        }

        .edu-display a:hover {
            text-decoration: underline;
        }

        .edu-display h3 {
            font-size: .7927rem;
        }

        #jqmeter-container {
            width: 300px;
            height: 50px;
        }
    </style>
</head>

<body>
    <!--
		We position the images fixed and therefore need to place them outside of #skrollr-body.
		We will then use data-anchor-target to display the correct image matching the current section (.gap element).
	-->

    <div class="parallax-image-wrapper parallax-image-wrapper-100" data-anchor-target="#dragons + .gap" data-bottom-top="transform:translate3d(0px, 200%, 0px)"
        data-top-bottom="transform:translate3d(0px, 0%, 0px)">

        <div class="parallax-image parallax-image-100" style="background-image:url(./images/WechatIMG14672.png);filter:blur(2px);"
            data-anchor-target="#dragons + .gap" data-bottom-top="transform: translate3d(0px, -80%, 0px);" data-top-bottom="transform: translate3d(0px, 80%, 0px);"></div>
        <!--the +/-80% translation can be adjusted to control the speed difference of the image-->
    </div>

    <div class="parallax-image-wrapper parallax-image-wrapper-100" data-anchor-target="#bacons + .gap" data-bottom-top="transform:translate3d(0px, 200%, 0px)"
        data-top-bottom="transform:translate3d(0px, 0%, 0px)">

        <div class="parallax-image parallax-image-100" style="background-image:url(./images/1080p.gif);filter:blur(5px);"
            data-anchor-target="#bacons + .gap" data-bottom-top="transform: translate3d(0px, -80%, 0px);" data-top-bottom="transform: translate3d(0px, 80%, 0px);">
            <!-- <video autoplay loop muted>
                <source src="./images/1080p.mov" type="video/mp4"  />
            </video> -->
        </div>
    </div>

    <div class="parallax-image-wrapper parallax-image-wrapper-50" data-anchor-target="#kittens + .gap" data-bottom-top="transform:translate3d(0px, 300%, 0px)"
        data-top-bottom="transform:translate3d(0px, 0%, 0px)">

        <div class="parallax-image parallax-image-50" style="background-image:url(./images/wallhaven-5wwm31.png)"
            data-anchor-target="#kittens + .gap" data-bottom-top="transform: translate3d(0px, -60%, 0px);" data-top-bottom="transform: translate3d(0px, 60%, 0px);"></div>
    </div>

    <div id="skrollr-body">
        <div class="header" id="dragons">
            <a href="http://donley828.github.io/blog">
                <span>Blog</span>
            </a>
            <a href="https://github.com/donley828">
                <span>Github</span>
            </a>
        </div>
        <div class="gap gap-100" style="background-image:url(./images/WechatIMG14672.png);display:flex;justify-content:space-around;align-items:center;flex-wrap:wrap;">
            <div class="user-items">
                <p>我叫谢东磊</p>
            </div>
        </div>
        <div class="content" id="bacons">
            <p style="text-align:center;font-size:1.9817rem;letter-spacing:5px;font-weight:100;">保留美好</p>
        </div>
        <div class="gap gap-50" style="background-image:url(./images/1080p.gif)">
            <!-- <video autoplay loop muted>
                <source src="./images/1080p.mov" type="video/mp4"  />
            </video> -->
        </div>
        <div class="content" id="kittens">
            <p style="text-align:center;font-size:1.9817rem;letter-spacing:5px;font-weight:100;">热爱生活</p>
        </div>
        <div class="gap gap-50" style="background-image:url(./images/wallhaven-5wwm31.png);"></div>
        <div class="content" id="done">
            <p style="text-align:center;font-size:1.9817rem;letter-spacing:5px;font-weight:100;">感谢访问</p>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/skrollr/0.6.30/skrollr.min.js"></script>
    <script type="text/javascript">
        skrollr.init({
            smoothScrolling: false,
            mobileDeceleration: 0.004
        });
    </script>
</body>

</html>
